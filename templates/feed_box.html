    <div class="col-md-8 col-md-offset-2">

            <div class="box-header with-border">
                <h3 class="box-title"><strong>[[FROM]]</strong> -> <strong>[[TO]]</strong></h3>
                <div class="box-tools pull-right">
                    <!-- Buttons, labels, and many other things can be placed here! -->

                    <span class="label label-[[ACTION_CSS]]" onclick="[[ACTION_CLICK]]">[[ACTION]]</span>
                </div>
            </div>
            <div class="box-body">
                [[CONTENT]]
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <div class="row">
                    <div class="col-xs-2"><a href="#" id="trigger-[[POST_ID]]" onclick="likePost('[[POST_ID]]');">Like</a></div>
                    <div class="col-xs-1 "><div id="likes-[[POST_ID]]">[[LIKES]]</div></div>
                </div>
            </div>

        </div>
        <!-- /.box -->
